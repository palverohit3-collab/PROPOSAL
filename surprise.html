<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Surprise üíç</title>
    <style>
        body {
            background: radial-gradient(circle, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .question { font-size: 3rem; color: #c44569; text-align: center; margin-bottom: 40px; text-shadow: 2px 2px white; }
        .btn-container { display: flex; gap: 30px; position: relative; width: 300px; height: 100px; justify-content: center; }
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #2ecc71; color: white; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }
        #noBtn { background-color: #e74c3c; color: white; position: absolute; }
        .success-msg { display: none; text-align: center; animation: zoomIn 1s forwards; }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1 class="question">Rupali, Will you go on a date with me üíç</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1 style="font-size: 4rem; color: #c44569;">Yay! ‚ù§Ô∏èüíç‚ú®</h1>
        <p style="font-size: 1.5rem; color: white;">You've made me the luckiest person in the world!</p>
        <div style="font-size: 8rem;">üíñ</div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x - (window.innerWidth/2 - 150) + 'px';
            btn.style.top = y - (window.innerHeight/2) + 'px';
        }

        function celebrate() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            for(let i=0; i<100; i++) {
                createFirework();
            }
        }

        function createFirework() {
            const f = document.createElement('div');
            f.innerHTML = "‚ú®";
            f.style.position = "absolute";
            f.style.left = Math.random() * 100 + "vw";
            f.style.top = Math.random() * 100 + "vh";
            f.style.fontSize = "2rem";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 2000);
        }
    </script>
</body>
</html>
