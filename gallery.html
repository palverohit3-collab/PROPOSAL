<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Together</title>
    <style>
        /* --- GENERAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden; /* Prevents hearts from causing scrollbars */
        }
        .header { text-align: center; margin-bottom: 40px; color: white; position: relative; z-index: 2; }
        .title { font-size: 3rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        /* --- FLOATING HEARTS CSS --- */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- MASONRY GRID --- */
        .gallery-grid {
            column-count: 3;
            column-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }
        .gallery-item:hover { transform: rotate(-1deg) scale(1.03); }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        .caption { text-align: center; padding: 10px; color: #c44569; font-weight: bold; font-style: italic; }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 85vh;
            border: 4px solid white;
            border-radius: 10px;
            object-fit: contain;
        }
        .close-lightbox { position: absolute; top: 20px; right: 30px; color: white; font-size: 45px; font-weight: bold; cursor: pointer; }
        .nav-arrow { background: rgba(255, 255, 255, 0.15); color: white; border: none; font-size: 35px; padding: 15px 20px; cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%); border-radius: 50%; }
        .left-arrow { left: 20px; }
        .right-arrow { right: 20px; }

        .nav-container { text-align: center; margin-top: 50px; position: relative; z-index: 2; }
        .nav-btn { background: #c44569; color: white; padding: 12px 30px; text-decoration: none; border-radius: 25px; margin: 0 10px; }

        @media (max-width: 768px) { .gallery-grid { column-count: 2; } }
        @media (max-width: 480px) { .gallery-grid { column-count: 1; } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="main/Rohit & Rupali name song hindi.mp3" type="audio/mpeg">
    </audio>

    <div class="header">
        <h1 class="title">üéûÔ∏è Every Picture Tells a Story...</h1>
        <p>A collection of my favorite moments with you.</p>
    </div>
    
    <div class="gallery-grid" id="gallery">
        <div class="gallery-item" onclick="openLightbox(0)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/1000004703.jpg" alt="Memory 1">
            <div class="caption">Where it all began...</div>
        </div>
        <div class="gallery-item" onclick="openLightbox(1)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/1000004708.jpg" alt="Memory 2">
            <div class="caption">The first laugh we shared.</div>
        </div>
        <div class="gallery-item" onclick="openLightbox(2)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/1000004709%20(1).png" alt="Memory 3">
            <div class="caption">Our favorite place.</div>
        </div>
        <div class="gallery-item" onclick="openLightbox(3)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/1000004723.jpg" alt="Memory 4">
            <div class="caption">That sunset we watched together.</div>
        </div>
        <div class="gallery-item" onclick="openLightbox(4)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/1739544203222.jpg" alt="Memory 5">
            <div class="caption">A day filled with smiles.</div>
        </div>
        <div class="gallery-item" onclick="openLightbox(5)">
            <img src="https://raw.githubusercontent.com/palverohit3-collab/image-hosting/refs/heads/main/508327670_18046511942624818_3088697812522590264_n%20(1).jpg" alt="Memory 6">
            <div class="caption">Looking forward to many more.</div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <button class="nav-arrow left-arrow" onclick="changeImage(-1, event)">&#10094;</button>
        <img class="lightbox-content" id="lightbox-img">
        <button class="nav-arrow right-arrow" onclick="changeImage(1, event)">&#10095;</button>
    </div>

    <div class="nav-container">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="message.html" class="nav-btn">Next: My Letter üíå</a>
    </div>

    <script>
        let currentImgIndex = 0;
        const images = document.querySelectorAll('.gallery-item img');
        const music = document.getElementById('bgMusic');

        // --- HEART GENERATOR ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 500);

        // --- LIGHTBOX & MUSIC LOGIC ---
        function openLightbox(index) {
            currentImgIndex = index;
            updateLightbox();
            const lb = document.getElementById('lightbox');
            lb.style.display = 'flex';
            setTimeout(() => { lb.style.opacity = '1'; }, 10);
            
            // Start music on first click
            music.play().catch(e => console.log("Music waiting for interaction"));
        }

        function updateLightbox() {
            document.getElementById('lightbox-img').src = images[currentImgIndex].src;
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImgIndex = (currentImgIndex + direction + images.length) % images.length;
            updateLightbox();
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.style.opacity = '0';
            setTimeout(() => { lb.style.display = 'none'; }, 300);
        }
    </script>
</body>
</html>
