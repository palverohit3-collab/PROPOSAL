<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Forever Story ‚ù§Ô∏è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069&auto=format&fit=crop") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container { text-align: center; color: white; z-index: 10; padding: 20px; }
        .title { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.7); animation: fadeIn 2s; }
        .subtitle { font-size: 1.5rem; font-style: italic; margin-bottom: 40px; }
        .ring-container { font-size: 7rem; cursor: pointer; animation: pulse 2s infinite; display: inline-block; }
        .navigation { display: flex; gap: 20px; justify-content: center; margin-top: 50px; flex-wrap: wrap; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-btn:hover { background: white; color: #c44569; transform: translateY(-5px); }
        
        /* Music Button Styling */
        .music-ctrl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid white;
            z-index: 100;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .music-ctrl:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.5); }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .heart { position: absolute; color: rgba(255,105,180,0.6); pointer-events: none; animation: floatUp 10s infinite linear; }
        @keyframes floatUp { from { transform: translateY(100vh) rotate(0deg); } to { transform: translateY(-10vh) rotate(360deg); } }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="YOUR_URL_HERE" type="audio/mpeg">
    </audio>

    <div class="music-ctrl" id="musicBtn" onclick="toggleMusic()">üéµ</div>

    <div class="container">
        <h1 class="title">Rupali, My Everything...</h1>
        <p class="subtitle">Every moment with you is a memory I treasure forever.</p>
        <div class="ring-container" onclick="toggleMusic()">üíç</div>
        <div class="navigation">
            <a href="gallery.html" class="nav-btn">üéûÔ∏è Our Story</a>
            <a href="message.html" class="nav-btn">üíå My Heart to Yours</a>
            <a href="surprise.html" class="nav-btn">‚ú® The Surprise</a>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = 'üé∂';
            } else {
                music.pause();
                musicBtn.innerHTML = 'üìÅ';
            }
        }

        // Heart Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 400);

        // Auto-play music on first interaction anywhere
        document.body.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                musicBtn.innerHTML = 'üé∂';
            }
        }, { once: true });
    </script>
</body>
</html>
